<html>

    <head>
        <meta charset="utf-8"/>
        <title>Quanah: Welcome Page</title>
        <link rel="shortcut icon" href="style/favicon.ico" />
        <link rel="apple-touch-icon" href="style/apple-touch-icon.png" />
        <link rel="stylesheet" href="style/main.css" />
    </head>

    <body>

        <div id=main>
            <span style="font-style: italic">
                "No downloads, no installs, no problem."
            </span>
            <br/>
            <img src="style/logo.jpg" alt="(Quanah logo)" />
            <br/>
            <span id=msg>
                Welcome to Quanah, the World's Most Relaxed Supercomputer :-)
            </span>
        </div>

        <div>
            <nav>
                <a style="margin: 0.75em; text-align: center"
                href="http://localhost:5984/testing/_design/quanah/volunteers.html"
                        >empower it</a>
                <a style="margin: 0.75em; text-align: center"
                href="http://localhost:5984/testing/_design/quanah/users.html"
                        >program it</a>
                <br/><br/>
                <a style="text-align: center" href="faq.html">FAQ</a>
            </nav>
        </div>

        <script src="Q.js"></script>
        <script>
            var ARGS = location.search.slice(1).split('&'),
                temp = Q.map(ARGS, function (each) {
                    return each.replace(/(.*)=(.*)/, '"$1":"$2"');
                }),
                ARGON = JSON.parse('{' + temp.join(',') + '}'),
                d, i;
                ARGON.reason = decodeURI(ARGON.reason);
        //- We're not using JS to keep users out. We're using it to let users
        //  know why they can't come in (yet) and to help them get cookies!
            if (Q.whoami() === null) {
                if (ARGON.reason !== 'undefined') {
                    document.getElementById('msg').innerHTML = ARGON.reason +
                        "\nPlease log in and try again :-)";
                    i = document.createElement('iframe');
                    i.src = "http://localhost:5984/_utils/session.html";
                    i.width = "62%";
                    document.body.appendChild(i);
                }
            }
        </script>

    </body>

</html>
