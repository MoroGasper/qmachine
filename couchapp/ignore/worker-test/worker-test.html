<!DOCTYPE HTML>

-->
<html>

    <head>

        <meta charset="utf-8" />
        <title>Web Worker Test</title>

    </head>

    <body>

        <script>
            (function () {
                var busybee = function () {
                        var worker = new Worker('worker-test.js');
                        worker.onmessage = function (event) {
                            if (event.data === "closing") {
                                setTimeout(busybee, 1000);
                            }
                            console.log(event.data);
                        };
                    };
                busybee();
            }());
        </script>

    </body>

</html>
