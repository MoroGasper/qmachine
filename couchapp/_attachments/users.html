<!DOCTYPE HTML>
<!--
    users.html ~~
    Visiting this page turns your computer into your own Quanah login node.
                                                            ~~ SRW, 25 Sep 2010
-->
<html>

    <head>
        <meta charset="utf-8">
        <title>Quanah: Program Submission Page</title>
        <link rel="shortcut icon" href="style/favicon.ico" />
        <link rel="stylesheet" href="style/main.css" />
    </head>

    <body>

        <div class=error>
            <noscript>You MUST enable JavaScript to use this page!</noscript> 
        </div> 

        <div id=logo>
            Quanah: The World's Most Relaxed Supercomputer
            <br/>
            <img src="style/logo.jpg" alt="(Quanah logo)" />
            <br/>
            "No downloads, no installs, no problem!"
        </div>

        <div id=main>
            <br/>
            <a href="http://code.google.com/p/quanah/issues/list">Feedback</a>
                is greatly appreciated!
            <br/>
        </div>

        <form name=editor>
            <textarea id=codebucket autofocus cols=80 rows=24></textarea>
            <br/>
            <select id=devmode>
                <option>Final</option>
            </select>
            <input type=button value=Run onClick="Q.reval(codebucket.value);" />
        </form>

      <!--
        Include JSON library in case native browser functions aren't available.
        If native functions are available, though, they will not be replaced.
      -->
        <script src="json2.js"></script>

      <!--
        Libraries for AJAX and mathematical computation.
      -->
        <script src="curl.js"></script>
        <script src="Q.js"></script>
        <script src="stdlib.js"></script>
        <script src="Maths.js"></script>

    </body>

</html>
