<html>

    <head>
        <meta charset="utf-8" />
        <title>Quanah: Programmer Page</title>
        <link rel="shortcut icon" href="style/favicon.ico" />
        <link rel="apple-touch-icon" href="style/apple-touch-icon.png" />
        <link rel="stylesheet" href="style/main.css" />
    </head>

    <body>

        <div class=error>
            <noscript>You MUST enable JavaScript to use this page!</noscript> 
        </div> 

        <div id=main>
            <span style="font-style: italic">
                "No downloads, no installs, no problem."
            </span>
            <br/>
            <img src="style/logo.jpg" alt="(Quanah logo)" />
            <br/>
            Programmer's Portal
        </div>

        <form name=editor>
            <textarea id=codebox autofocus cols=80 rows=24></textarea>
            <br/>
            <select id=devmode>
                <option>Final</option>
            </select>
            <input type=button value=Run
                onClick="Q.reval('function () {' + codebox.value + '}', []);" />
        </form>

      <!--
        Include JSON library in case native browser functions aren't available.
        If native functions are available, though, they will not be replaced.
      -->
        <script src="json2.js"></script>

      <!--
        Libraries for AJAX and mathematical computation.
      -->
        <script src="curl.js"></script>
        <script src="Q.js"></script>
        <script src="stdlib.js"></script>
        <script src="Maths.js"></script>

    </body>

</html>
