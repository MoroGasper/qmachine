<html>

    <head>
        <meta charset="utf-8" />
        <title>Quanah: Programmer Page</title>
        <link rel="shortcut icon" href="style/favicon.ico" />
        <link rel="apple-touch-icon" href="style/apple-touch-icon.png" />
        <link rel="stylesheet" href="style/main.css" />
    </head>

    <body>

        <div class=error>
            <noscript>You MUST enable JavaScript to use this page!</noscript> 
        </div> 

        <div id=main>
            <span style="font-style: italic">
                "No downloads, no installs, no problem."
            </span>
            <br/>
            <img src="style/logo.jpg" alt="(Quanah logo)" />
            <br/>
            Programmer's Portal
        </div>

        <form name=editor>
            <textarea id=codebox autofocus cols=80 rows=24></textarea>
            <br/>
            <select id=devmode>
                <option>Final</option>
            </select>
            <input type=button value=Run onClick="codebox_reval();" />
        </form>

        <script src="Q.js"></script>    <!-- defines the Q object -->

        <script>
            var codebox_reval = function () {
                    var codebox = document.getElementById('codebox'),
                        contents = codebox.value,
                        results;
                    if (this.console) {
                        console.log("Waiting for response ...");
                    }
                    results = Q.reval('function () {' + contents + '}', []);
                    if (this.console) {
                        Q.iterate(results.stdout).using(function (i) {
                            console.log(results.stdout[i]);
                        });
                    }
                    return results;
                };
        </script>

    </body>

</html>
