<html>

    <head>

        <meta charset="utf-8">
        <title>Quanah: Program Submission Page</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css" />

      <!--
        Include JSON library in case native browser functions aren't available.
        If native functions are available, though, they will not be replaced.
      -->
        <script src="json2.js"></script>

      <!--
        Add my own libraries for AJAX and mathematical computation.
      -->
        <script src="curl.js"></script>
        <script src="Q.js"></script>
        <script src="Maths.js"></script>

    </head>

    <body>

        <div class=error>
            <noscript>You MUST enable JavaScript to use this page!</noscript> 
        </div> 

        <div id=logo>
            Quanah: The World's Most Relaxed Supercomputer
            <br/>
            <br/>
            <img src="logo.jpg" alt="(Quanah logo)" />
            <br/>
            <br/>
            "No downloads, no installs, no problem!"
        </div>

        <div id=main>
            <br/>
            Note: Syntax highlighting is definitely on the to-do list!
            <br/>
            <br/>
            <form name=editor>
                <textarea id=code autofocus cols=80 rows=24></textarea>
                <br/>
                <br/>
                <select id=devmode>
                    <option>Final</option>
                </select>
                <input type=button value="Run"
                    onClick="Q.up({'_id': Q.fresh_id(), 'code': code.value});">
            </form>
        </div>

    </body>

</html>
