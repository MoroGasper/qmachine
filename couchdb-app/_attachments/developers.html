<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="Sean Wilkinson"/>
    <title>Quanah: Developers' Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <script src="method-Q.js"></script>
  </head>
  <body>
    <noscript>Please enable JavaScript in your browser.</noscript>
    <form id="editor" style="display: none;">
      <textarea
        id="codebox" autofocus cols="80" rows="24"></textarea>
      <br/>
      <select id="devmode">
        <optgroup label="Execution Mode">
          <option value="local">Local</option>
          <option value="remote">Remote</option>
        </optgroup>
      </select>
      <input id="runButton" type="button" value="Run"/>
    </form>
    <script>
        var bee, puts;
        bee = new Worker("queue-stats.js");
        bee.onmessage = function (evt) {
            if (evt.hasOwnProperty("data")) {
                puts(evt.data.name + ": " + evt.data.queue.length);
            } else {
                puts("???");
            }
        };
        puts = function () {
            document.body.appendChild(document.createElement("pre")).
                innerHTML += Array.prototype.join.call(arguments, " ");
        };
    </script>
    <script>
        var x, y;
        x = [1, 2, 3, 4, 5];
        y = x.Q(function (x) {
            var i, y;
            y = [];
            for (i = 0; i < x.length; i += 1) {
                y[i] = x[i] + 3;
            }
            return y;
        });
        y.onready = function (data, exit) {
            console.log(data);
            exit.success('(printed y)');
        };
    </script>
  </body>
</html>
