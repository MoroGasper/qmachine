  <body>
    <noscript>Please enable JavaScript in your browser.</noscript>
    <script src="method-Q.js"></script>
    <script>
        var bee, puts;
        bee = new Worker("jsonp-worker.js");
        bee.onmessage = function (evt) {
            if (evt.hasOwnProperty("data")) {
                puts(JSON.stringify(evt.data));
            } else {
                puts("???");
            }
        };
        puts = function () {
            document.body.appendChild(document.createElement("div")).
                innerHTML += Array.prototype.join.call(arguments, " ");
        };
    </script>
    <script>
        var x, y;
        x = [1, 2, 3, 4, 5];
        y = x.Q(function uno(x, exit) { //- unfortunately, JSLINT hates the
            try {                       //  functions if they aren't named ...
                var i, y;
                y = [];
                for (i = 0; i < x.length; i += 1) {
                    y[i] = x[i] + 3;
                }
                exit.success(y);
            } catch (err) {
                exit.failure(err);
            }
        });
        y.onready = function dos(data, exit) {
            try {
                console.log(data);
                exit.success('(printed y)');
            } catch (err) {
                exit.failure(err);
            }
        };
    </script>
