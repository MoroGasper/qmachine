  <body>
    <noscript>Please enable JavaScript in your browser.</noscript>
    <script src="method-Q.js"></script>
    <script>
        var bee, puts;
        bee = new Worker("jsonp-worker.js");
        bee.onmessage = function (evt) {
            if (evt.hasOwnProperty("data")) {
                puts(JSON.stringify(evt.data));
            } else {
                puts("???");
            }
        };
        puts = function () {
            document.body.appendChild(document.createElement("div")).
                innerHTML += Array.prototype.join.call(arguments, " ");
        };
    </script>
    <script>
        var x, y;
        x = [1, 2, 3, 4, 5];
        y = x.Q(function (data) {
            return data;
        });
        y.onready = function (data) {
            console.log(data);
        };
    </script>
  </body>
